<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive message for Tani Partner‼️ </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8e0e0; /* Light pink background */
            color: #6c5353; /* Dark pink text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #c62828; /* Dark red for headings */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* Make the image round */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Add a soft shadow */
        #thanks-message {
            display: none;
            color: #c62828; /* Example color for the thanks message */
            /* Add more styles as needed */
        }
        /* Style the button */
        .home-button {
            background-color: #c62828; /* Example button color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="valentine.gif" alt="Valentine's Day GIF" id="valentine-img">
        <div id="thanks-message">
            <p>Thanks for taking flowers from your Zoro.</p>
            <button onclick="window.location.href='/'" class="home-button">Go to Home Page</button>
        </div>
        <h1>Happy Rose Day!</h1>
        <p>I know there's only a 1% chance, but I wish you were my valentine.</p>
    </div>

    <script>
        // JavaScript to handle image click and show the thanks message
        document.getElementById('valentine-img').onclick = function() {
            document.getElementById('thanks-message').style.display = 'block';
        };
    </script>
</body>
</html>
