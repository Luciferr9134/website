<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8e0e0; /* Light pink background */
            color: #6c5353; /* Dark pink text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #c62828; /* Dark red for headings */ 
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* Make the image round */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Add a soft shadow */
        modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            z-index: 9999; /* Sit on top */
        }
        /* Modal content box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            z-index: 10000;
            text-align: center;
        }
        /* The "Yes" and "No" buttons */
        .modal-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .yes-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .no-button {
            position: absolute;
            transition: transform 0.3s ease; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The clickable image -->
        <a href="image.png" target="_blank">
            <img src="valentine.gif" alt="Valentine's Day GIF">
        </a>
        <p>Click on image above if "YES" and accept flowers... ðŸŒ¹</p>
        <h1>Happy Rose Day!</h1>
        <div id="myModal" class="modal-overlay">
            <div class="modal-content">
                <p>Even if there is 1% in this entire universe, will you be my long-distance valentine?</p>
                <button class="modal-button yes-button" onclick="response('yes')">Yes</button>
                <button class="modal-button no-button" id="no-button" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>


    <script>
        var modal = document.getElementById('myModal');
        document.getElementById('valentine-img').onclick = function() {
            modal.style.display = "block";
        }

        function moveButton() {
            var noButton = document.getElementById('no-button');
            var modalContent = document.querySelector('.modal-content');
        
            // Get the dimensions of the modal content
            var contentRect = modalContent.getBoundingClientRect();
        
            // Calculate the maximum x and y positions
            var maxX = contentRect.width - noButton.offsetWidth;
            var maxY = contentRect.height - noButton.offsetHeight;
        
            // Get the current position of the button
            var buttonRect = noButton.getBoundingClientRect();
        
            // Calculate a random position within the modal content
            var newX = Math.random() * maxX + contentRect.left;
            var newY = Math.random() * maxY + contentRect.top;
        
            // Check for the button's position relative to the modal content
            if (newX < contentRect.left) newX = contentRect.left;
            if (newY < contentRect.top) newY = contentRect.top;
            if (newX + noButton.offsetWidth > contentRect.right) newX = contentRect.right - noButton.offsetWidth;
            if (newY + noButton.offsetHeight > contentRect.bottom) newY = contentRect.bottom - noButton.offsetHeight;
        
            // Apply the new position
            noButton.style.left = newX - buttonRect.left + 'px';
            noButton.style.top = newY - buttonRect.top + 'px';
        }


        function response(answer) {
            alert("You clicked " + answer);
            modal.style.display = "none";
        }
    </script>
</body>
</html>
