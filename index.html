<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        /* Existing styles */
        /* ... */
        .back-home-button {
            background-color: #c62828;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-home-button:hover {
            background-color: #a51f1f;
        }
        /* Pop-up styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Button inside the pop-up */
        .popup button {
            background-color: #6c5353;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #5a4545;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="image.png" target="_blank" id="image-link">
            <img src="valentine.gif" alt="Valentine's Day GIF">
        </a>
        <p>Try accepting flowers...</p>
        <h1>Happy Rose Day!</h1>
        <p>I know there's only a 1% chance, but I wish you were my valentine.</p>
    </div>

    <!-- Pop-up message -->
    <div class="popup" id="popup-message">
        <p>Thanks for accepting flowers from ZORO</p>
        <button onclick="closePopup()">Back Home</button>
    </div>

    <script>
        // Get the link that opens the pop-up
        var link = document.getElementById('image-link');

        // When the link is clicked, display the pop-up
        link.onclick = function(event) {
            event.preventDefault(); // Prevent the link from directly opening the image
            var popup = document.getElementById('popup-message');
            popup.style.display = 'block'; // Show the pop-up
        };

        // Function to close the pop-up and redirect to home
        function closePopup() {
            var popup = document.getElementById('popup-message');
            popup.style.display = 'none'; // Hide the pop-up
            window.location.href = '/'; // Redirect to home page
        }
    </script>
</body>
</html>
