<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8e0e0; /* Light pink background */
            color: #6c5353; /* Dark pink text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #c62828; /* Dark red for headings */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* Make the image round */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Add a soft shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="valentine.gif" alt="Valentine's Day GIF">
        <h1>Happy Rose Day!</h1>
        <p>I know there's only a 1% chance, but I wish you were my valentine TANIIIII Partner <3 </p>
    </div>

</html>
